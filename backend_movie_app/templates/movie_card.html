<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <h1>
        <center>
            Movie Search
        </center>
    </h1>

    <div class="container">
        <form method="get" action="/search" class="d-flex justify-content-center mb-4">
            <input type="text" name="query" class="form-control w-50" placeholder="Enter a movie title." value="{{ query }}">
            <button type="submit" value="Search" class="btn btn-primary ms-2">Search</button>
        </form>
    </div>


    <div class="container mt-5">
        <h1 class="text-center">Movie List</h1>

        <!-- Loop through movies and display each in a Bootstrap card -->
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="inception.jpg" class="card-img-top" alt="{{ movie.title }} image">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <!--<p class="card-text">{{ movie.description }}</p> -->
                        <p class="card-text"><strong>Release Year:</strong> {{ movie.release_year }}</p>
                        <p class="card-text"><strong>Rating:</strong> {{ movie.rating }}</p>
                        <p class="card-text"><strong>Genre:</strong> {{ movie.genre }}</p>
                        <p class="card-text"><strong>Duration:</strong> {{ movie.duration_minutes }} minutes</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
