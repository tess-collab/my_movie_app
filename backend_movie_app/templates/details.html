<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} in detail</title>
</head>
<body>
    <p>
        <!-- <div>
            <img src="inception.jpg">
        </div> -->

        <div>
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="inception.jpg" class="img-fluid rounded-start" alt="{{ movie.title }}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ movie.title }}</h5>
                      <p class="card-text">Released in {{ movie.release_year }} </p>
                      <p class="card-text">Description: {{ movie.description}} </p>
                      <p class="card-text">Rating: {{ movie.rating}} </p>
                      <p class="card-text"><small class="text-body-secondary">Genre: {{ movie.genre }}</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </p>
</body>
</html>
