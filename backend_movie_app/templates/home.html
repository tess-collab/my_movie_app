     <!-- Movie Cards -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for movie in movies %}
            <div class="col">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="inception.jpg" class="img-fluid rounded-start" alt="{{ movie.title }}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <p class="card-text">Released in {{ movie.release_year }}</p>
                                <p class="card-text">Rating: {{ movie.rating }}</p>
                                <p class="card-text"><small class="text-muted">Genre: {{ movie.genre }}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
                <p class="text-center">No movies found for "{{ query }}"</p>
            {% endfor %}
        </div>
    </div>

</body>
